    <script>
        function fibonacci() {
            let n = +prompt("Nháº­p N");

            let a = 1;
            let b = 1;
            let str = "1,1";
            let c = a + b;
            let sum = c;

            let i = 2;
            while(true){
                if(c > n) break;
                str += ','+c;
                sum += c;
                a = b;
                b = c;
                c = a + b; 
                i++;
            }

            // for (let i = 2; i < n; i++) {

            // }

            document.write(str);
