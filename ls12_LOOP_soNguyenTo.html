<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkPrime(n) {
            // let n = +prompt("Nhập N");

            let flag = true;
            if(n < 2) flag = false;
            let i = 2;
            while (i < n) {
                if(n % i == 0){
                    flag = false;                
                }
                i++;
            }

            // if(flag){
            //     alert("Số nguyên tố")
            // }else{
            //     alert("Không phải số nguyên tố")
            // }

            return flag;
        }

        // alert(checkPrime(2))

        function listPrime() {
            let count = 0;
            let n = 0;
            while(count < 10){
                if(checkPrime(n)){
                    document.write(n+",");
                    count++;
                }
                n++;
            }
        }
        listPrime();
    </script>

</body>
</html>
