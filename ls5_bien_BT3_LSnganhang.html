<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let m = +prompt("nhập vào số tiền gửi (triệu VND)");
        let n = +prompt("nhập vào số năm gửi");
        let r = +prompt("nhập vào lãi suất (%/năm)");
        let x = m + (m * n * r/100);
        document.write("số tiền nhận là " + x + " triệu VND");
    </script>
</body>

</html>
