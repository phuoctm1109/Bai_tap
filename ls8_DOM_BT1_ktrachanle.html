    <p>Nhập một số:</p>
    <input type="number" id="numberInput">
    <button onclick="checkEvenOdd()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function checkEvenOdd() {
            // Lấy giá trị số từ input
            let number = document.getElementById("numberInput").value;

            // Kiểm tra tính chất chẵn lẻ của số
            if (number % 2 === 0) {
                document.getElementById("result").innerHTML = number + " là số chẵn.";
            } else {
                document.getElementById("result").innerHTML = number + " là số lẻ.";
            }
        }
    </script>
