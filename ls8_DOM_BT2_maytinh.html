<input type="number" id="operand1" placeholder="Nhập số A">
<br>
<label for="operator">Phép toán:</label>
<select id="operator">
  <option value="+">Cộng (+)</option>
  <option value="-">Trừ (-)</option>
  <option value="*">Nhân (*)</option>
  <option value="/">Chia (/)</option>
</select>
<br>
<input type="number" id="operand2" placeholder="Nhập số B">
<br>
<button onclick="calculate()">Tính toán</button>
<br>
<p id="result"></p>

<script>
  function calculate() {
    // Lấy giá trị các toán hạng và toán tử từ các phần tử input và select
    var operand1 = parseFloat(document.getElementById("operand1").value);
    var operator = document.getElementById("operator").value;
    var operand2 = parseFloat(document.getElementById("operand2").value);

    // Kiểm tra phép toán và thực hiện tính toán
    var result;
    if (operator === "+") {
      result = operand1 + operand2;
    } else if (operator === "-") {
      result = operand1 - operand2;
    } else if (operator === "*") {
      result = operand1 * operand2;
    } else if (operator === "/") {
      result = operand1 / operand2;
    }

    // Hiển thị kết quả
    document.getElementById("result").innerHTML = "Kết quả: " + result;
  }
</script>
