<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <h1>Tính chỉ số BMI</h1>
  <label for="weight">Cân nặng (kg):</label>
  <input type="number" id="weight" step="0.01">
  <br>
  <label for="height">Chiều cao (m):</label>
  <input type="number" id="height" step="0.01">
  <br>
  <button type="button" onclick="tinhBMI()">Tính BMI</button>
  <br>
  <p id="result"></p>

  <script>
    function tinhBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById("result").innerHTML = "Vui lòng nhập cân nặng và chiều cao hợp lệ.";
        return;
      }

      let bmi = weight / (height * height);
      let message;

      if (bmi < 18.5) {
        message = "Gầy";
      } else if (bmi < 25) {
        message = "Bình thường";
      } else if (bmi < 30) {
        message = "Hơi béo";
      } else {
        message = "Béo phì";
      }

      document.getElementById("result").innerHTML = `Chỉ số BMI của bạn là: ${bmi.toFixed(2)} - ${message}`;
    }
  </script>
</body>
</html>
