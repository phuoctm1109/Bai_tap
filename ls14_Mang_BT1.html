        // Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi ‘The Quick Brown Fox’ kết quả của chương trình là ‘tHE qUICK bROWN fOX’.

        function convertToLowerToUpper(str) {
            let result = "";

            for (let i = 0; i < str.length; i++) {
                let char = str[i];

                if (char === char.toLowerCase()) {
                    result += char.toUpperCase();
                } else {
                    result += char.toLowerCase();
                }
            }

            return result;
        }

        let input = prompt("Nhập chuỗi:");
        let output = convertToLowerToUpper(input);
