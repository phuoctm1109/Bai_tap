<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển đổi năm dương lịch sang năm âm lịch (Can Chi)</h1>
    <label for="year">Năm dương lịch:</label>
    <input type="number" id="year">
    <br>
    <button type="button" onclick="chuyenDoi()">Chuyển đổi</button>
    <br>
    <p id="result"></p>
  
    <script>
      const canArr = ["Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ", "Canh", "Tân", "Nhâm", "Quý"];
      const chiArr = ["Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi", "Thân", "Dậu", "Tuất", "Hợi"];
  
      function chuyenDoi() {
        let year = parseInt(document.getElementById("year").value);
  
        if (isNaN(year) || year <= 0) {
          document.getElementById("result").innerHTML = "Vui lòng nhập năm dương lịch hợp lệ.";
          return;
        }
  
        let canIndex = (year + 6) % 10;
        let chiIndex = (year + 8) % 12;
  
        let can = canArr[canIndex];
        let chi = chiArr[chiIndex];
  
        document.getElementById("result").innerHTML = `Năm ${year} là năm ${can} ${chi}`;
      }
    </script>
</body>
</html>
